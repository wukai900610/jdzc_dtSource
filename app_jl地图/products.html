<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品展现</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <script src="js/lib/jquery-1.11.2.js"></script>
    <script src="js/lib/echarts.js"></script>
    <script src="js/lib/jquery.animateNumber.min.js"></script>
    <script src="js/lib/swiper/idangerous.swiper.min.js"></script>
    <link rel="stylesheet" href="js/lib/swiper/idangerous.swiper.css">

    <script src="js/lib/layer/layer.js"></script>

    <script src="http://gallery.echartsjs.com/dep/echarts/map/js/world.js"></script>


    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="dtApp">
        <div class="breadBar">
            <span>当前位置 ></span>
            <a href="">首页</a>/
            <a href="">统计分析</a>/
            <a href="" class="active">商品展现</a>
        </div>
        <div class="products dtPage">
            <div class="moduleName">
                <h1>统计分析</h1>
                <h5>商品展现</h5>
            </div>
            <div class="contentBox">
                <div class="layerBox">
                    <h2 class="pageTitle">进出口目的地/原产地区域分布图</h2>
                    <div class="toggleButton">
                        <span class="hover">目的地</span>
                        <span>原产地</span>
                    </div>
                    <ul class="chartUl">
                        <li id="worldChart"></li>
                        <li class="provinceAmountTop10">
                            <div class="swiper-container" id="labelTip">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <span>目的地</span>
                                        <span>金额</span>
                                    </div>
                                    <div class="swiper-slide">
                                        <span>原产地</span>
                                        <span>金额</span>
                                    </div>
                                </div>
                            </div>

                            <div id="provinceAmountTop10" class="chart"></div>
                        </li>
                        <li id="provinceImportTop10"></li>
                        <li id="provinceExportTop10"></li>
                    </ul>
                    <div class="trendChart" id="trendChart"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        app.products();
    </script>
</body>

</html>
